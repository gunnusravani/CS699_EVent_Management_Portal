{% extends 'base.html' %}

{% block content %}
<h2 class="text-center mb-4">Upcoming Events</h2>
<div class="row">
    {% for event in events %}
        <div class="col-md-4 mb-4">
            <div class="card shadow-sm">
                <img src="{{ url_for('static', filename='images/' + event.image) }}" class="card-img-top" alt="{{ event.name }}">
                <div class="card-body">
                    <h5 class="card-title">{{ event.name }}</h5>
                    <p class="card-text">{{ event.description }}</p>
                    <p class="text-muted">Date: {{ event.date }}</p>
                    <a href="{{ url_for('main.event_detail', event_id=event.id) }}" class="btn btn-primary">View Details</a>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
