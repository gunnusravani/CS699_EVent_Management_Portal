{% extends 'base.html' %}

{% block content %}
<h2 class="text-center mb-4">My Registered Events</h2>
<div class="row">
    {% if user_events %}
        {% for event in user_events %}
            <div class="col-md-4 mb-4">
                <div class="card shadow-sm">
                    <img src="{{ url_for('static', filename='images/' + event.image) }}" class="card-img-top" alt="{{ event.name }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ event.name }}</h5>
                        <p class="card-text">{{ event.description }}</p>
                        <p class="text-muted">Date: {{ event.date }}</p>
                    </div>
                </div>
            </div>
        {% endfor %}
    {% else %}
        <p class="text-center">You have not registered for any events yet.</p>
    {% endif %}
</div>
{% endblock %}
