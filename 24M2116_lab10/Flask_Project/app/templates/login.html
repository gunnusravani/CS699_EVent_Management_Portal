{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-center align-items-center min-vh-100 position-relative" 
     style="background-image: url('{{ url_for('static', filename='images/iitb_img.webp') }}');
            background-size: cover;
            background-position: center;">
    
    <!-- Overlay for opacity effect -->
    <div style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.368); z-index: 0;"></div>
    
    <!-- Login form container -->
    <div class="card p-4 shadow-lg position-relative" style="width: 100%; max-width: 400px; background-color: rgba(255, 255, 255, 0.85); z-index: 1;">
        <h2 class="text-center">Login</h2>
        <form method="POST">
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Login</button>
        </form>
    </div>
</div>
{% endblock %}
