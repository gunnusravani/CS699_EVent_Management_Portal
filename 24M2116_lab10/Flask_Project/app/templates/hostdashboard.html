{% extends 'base.html' %}

{% block content %}
<h2 class="text-center mb-4">Host Dashboard</h2>
<div class="list-group">
    {% for event in hosted_events %}
        <a href="{{ url_for('main.host_event_dashboard', event_id=event.id) }}" class="list-group-item list-group-item-action">
            {{ event.name }} - {{ event.date }}
        </a>
    {% endfor %}
</div>
{% endblock %}
