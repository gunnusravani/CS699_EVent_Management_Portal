{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <img src="{{ url_for('static', filename='images/' + event.image) }}" class="card-img-top" alt="{{ event.name }}" style="max-height: 400px; object-fit: cover;">
        <div class="card-body">
            <h2 class="card-title">{{ event.name }}</h2>
            <p class="card-text">{{ event.description }}</p>
            <p class="text-muted">Date: {{ event.date }}</p>

            {% if session.get('user') %}
                <a href="{{ url_for('main.register', event_id=event.id) }}" class="btn btn-primary mt-3">Register for Event</a>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
